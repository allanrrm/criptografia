<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criptografia</title>
    <link rel="stylesheet" href="/styles/style.css">
</head>

<body class="corpo">
    <header>
        <img href="/assets/logo" alt="logo">
        <h1 class="corpo_titulo">
            Decifrando o Enigma
        </h1>
    </header>
    <main class="apresentacao">
        <section class="apresentacao__conteudo">
            <div class="apresentacao__conteudo__corpo">
                <input type="textarea" id="textoCriptografarDescriptografar"
                    class="apresentacao__conteudo__corpo__texto" />
                <div class="apresentacao__conteudo__corpo__botoes">
                    <p>Apenas letras minusculas e sem acento</p>
                    <div class="apresentacao__conteudo__corpo__botoes__botao">
                        <button class="apresentacao__conteudo__corpo__botoes__botao__criptografar" type="submit"
                            onclick="encriptografar()">Criptografar</button>
                        <button class="apresentacao__conteudo__corpo__botoes__botao__descriptografar" type="submit"
                            onclick="descriptografar()">Descriptografar</button>
                    </div>
                </div>
            </div>
            <div class="apresentacao__conteudo__resultado">
                <div class="apresentacao__conteudo__resultado__texto">
                    <p id="idResultado">Resultado</p>
                    <p>Nenhuma mensagem encontrada</p>
                    <p>Digite um texto que vocÃª deseja criptografar ou descriptografar</p>
                </div>
                <div class="apresentacao__conteudo__resultado__texto__botoes">
                    <button class="apresentacao__conteudo__resultado__texto__botoes__copiar" type="submit"
                        onclick="copiar()">Copiar</button>
                </div>
            </div>
        </section>
    </main>
    <footer>
        <p class="rodape">Criado por Allan Rezende</p>
        <p class="rodape">Projeto da Alura One</p>
    </footer>
    <script src="/scripts/script.js" defer></script>
</body>

</html>
